    <!--  card 1 -->

    <div class="container-fluid padding">
      <div class="row padding">
      <div class="col-sm-3">
      <div class="card">
          <h3 id="cinema-id"> </h3> 
          <img id="img-card" class = "card-img-top"  alt=" poster of  'call' the movie" >

          <div class=" card-body"></div>

          <h4 id="movie-title" class="title"></h4>

          <p id="description"></p>

          <!-- container modal  -->
          <div class="container">
          
            <!-- Trigger the modal with a button -->
            <button class=" btn btn-outline-secondary"  data-toggle="modal" data-target="#myModal" > show details</button>
    
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title" id="modal-title"> </h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      
                      </div>
                      <div class="modal-body">
                        <table> <tr><td id="movie-title">  </td></tr> 
                            <tr> <td id="director-name"></td></tr> 
                            <tr> <td id="runtime"></td></tr> 
                            <tr> <td id="release-year"> </td></tr> 
                          </table>
                      </div>


                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div>
                
                </div>
            </div>
      
          </div>
